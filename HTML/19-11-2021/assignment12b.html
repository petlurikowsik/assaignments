<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <!-- add bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form2.css">
</head>
<body>

    <!-- add container -->
    <div class="container">
        <!-- form -->
        <form style="width:60rem" class="mx-auto p-4 border shadow bg-light">
            <!-- email -->
            <div class="row">
                <div class="col-6">
                    <label for="mail" class="form-label">Email</label>
                    <input type="text" name="email" id="mail" class="form-control" autocomplete="off">
                </div>
                <div class="col-6">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" name="password" id="pwd" class="form-control" autocomplete="off">
                </div>
            </div>

            <!-- address -->
            <div class="pt-3">
                <label for="add" class="form-label">Address</label>
                <input type="text" name="address" id="add" class="form-control" placeholder="1234 Main St" autocomplete="off">
            </div>

            <!-- address 2 -->
            <div class="pt-3">
                <label for="add" class="form-label">Address 2</label>
                <input type="text" name="address" id="add" class="form-control" autocomplete="off" placeholder="Apartment, studio, or floor">
            </div>
            
            <!-- city, state, zip -->
            <div class="row  pt-4">
                <div class="col-6">
                    <label for="cty" class="form-label">City</label>
                    <input type="text" name="city" id="cty" class="form-control" autocomplete="off">
                </div>
                <div class="col-4">
                    <label for="select" class="pb-2">Select</label>
                    <select name="select" id="select" class="form-select">
                        <option selected disabled>Choose...</option>
                        <option value="Andhra pradesh">Andhra padesh</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="delhi">Delhi</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="himachal pradesh">Himachal pradesh</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="maharastra">Maharastra</option>
                        <option value="telangana">Telangana</option>
                        <option value="tamilnadu">Tamilnadu</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" name="zip" id="zip" class="form-control" autocomplete="off">
                </div>
            </div>
            <div class="pt-4">
                <input type="checkbox" name="checkbox" id="cb" class="form-check-input mt-2" >
                <label for="cb" class="form-check-label">Check me out</label>
            </div>
            <button class="mt-4 rounded border-0">Sign in</button>
        </form>
    </div>



    <!-- add bootstrap.js and pooper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
