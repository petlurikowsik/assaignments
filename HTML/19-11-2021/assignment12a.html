<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <!-- add bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form1.css">

</head>
<body>
    <!-- continer -->
    <div class="container">
        <!-- form -->
        <form style="width: 60rem" class="mx-auto p-4 border bg-light shadow">
            <!-- email -->
            <div class="row">
               <label for="mail" class="col-form-label col-2">Email</label>
                <div class="col-10">
                  <input type="text" name="email" id="mail" class="form-control h-100" autocomplete="off">
                </div>
            </div>

            <!-- password -->
            <div class="row pt-4">
                <label for="pwd" class="col-form-label col-2">Password</label>
                <div class="col-10">
                    <input type="password" name="password" id="pwd" class="form-control h-100"  autocomplete="off">
                </div>
            </div>

            <!-- radios -->
            <div class="row pt-4">
                <label for="rd" class="col-form-label col-2">Radio</label>
                <div class="col-10">
                    <div class="radio">
                        <input type="radio" name="radio" id="rd" class="form-check-input">
                       <label for="rd" class="form-check-label">First radio</label>
                    </div>

                    <div class="radio">
                       <input type="radio" name="radio" id="rd" class="form-check-input">
                       <label for="rd" class="form-check-label">Second radio</label>
                    </div>   
               
                    <div class="radio">
                       <input type="radio" name="radio" id="rd" class="form-check-input" selected disabled>
                       <label for="rd" class="form-check-label">Third disabled radio</label>
                    </div>

                    <div class=" radio pt-3">
                        <input type="checkbox" name="checkbox" id="cb" class="form-check-input">
                        <label for="cb" class="form-check-label">Example checkbox</label>
                    </div>
                </div>    
            </div> 

            <button class="mt-4 text-light rounded">Sign in</button>


        </form>
    </div>


<!-- add bootstrap.js and pooper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
