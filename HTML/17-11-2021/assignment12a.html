<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Sample</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="parent">

        <form>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd">
            </div>

            <div class="container">
                
                <label for="radio">Radios</label>
                <div class="radio">
                    <input type="radio" name="radio" id="radio" >
                    <label for="radio">First radio</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radio" id="radio">
                    <label for="radio">Second radio</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radio" id="radio"> 
                    <label for="radio">Third disabled radio</label>
                </div> 
                <div class="radio">
                    <input type="checkbox" name="checkbox" id="cb">
                    <label for="cb">Example checkbox</label>
                </div>

            </div> 

            
            <div>
                <button>Sign in</button>    
            </div>
               
        </form>
    </div>
</body>
</html>
