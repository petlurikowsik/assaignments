<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap cards and modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light mt-5">
        <header class="bg-secondary m-1">
        <div class="w-25 p-3 mx-auto text-white">
            <h1 class="mb-3">Heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit optio facilis quia repellat recusandae asperiores voluptatem quae sequi, exercitationem alias!</p>
        </div>
        </header>
        <!-- grid of cards -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <!-- card-1 -->
            <div class="col mb-5 mt-5">
                <div class="card mx-auto shadow" style="width: 17rem;">
                    <!-- add image -->
                    <img src="https://m.media-amazon.com/images/I/91BGpV19r0L._SL1500_.jpg" class="w-100" alt="">
                    <div class="card-body">
                        <!-- content -->
                        <h3>Brand</h3>
                        <h3>Model</h3>
                    </div>
                    <div class="footer">
                        <!-- add button -->
                        <button class="btn btn-success border d-block float-end m-3" data-bs-target="#popup" data-bs-toggle="modal">Specification</button>                      
                    </div>
                </div>
            </div>
            <!-- card-2 -->
            <div class="col mb-5 mt-5">
                <div class="card mx-auto shadow" style="width: 17rem;">
                    <!-- add image -->
                    <img src="https://m.media-amazon.com/images/I/91BGpV19r0L._SL1500_.jpg" class="w-100" alt="">
                    <div class="card-body">
                        <!-- content -->
                        <h3>Brand</h3>
                        <h3>Model</h3>
                    </div>
                    <div class="footer">
                        <!-- add button -->
                        <button class="btn btn-success border d-block float-end m-3" data-bs-target="#popup" data-bs-toggle="modal">Specification</button>
                    </div>
                </div>
            </div>
            <!-- card-3 -->
            <div class="col mb-5 mt-5">
                <div class="card mx-auto shadow" style="width: 17rem;">
                    <!-- add image -->
                    <img src="https://m.media-amazon.com/images/I/91BGpV19r0L._SL1500_.jpg" class="w-100" alt="">
                    <div class="card-body">
                        <!-- content -->
                        <h3>Brand</h3>
                        <h3>Model</h3>
                    </div>
                    <div class="footer">
                        <!-- add button -->
                        <button class="btn btn-success border d-block float-end m-3" data-bs-target="#popup" data-bs-toggle="modal">Specification</button>
                    </div>
                </div>
            </div> 
        </div>

        <!-- modal -->
        <div class="modal" id="popup">
            <div class="modal-dialog bg-light">
                <div class="modal-header">
                    <h4>Samsung S21</h4>
                    <!-- close button -->
                    <button class="btn btn-close float-end" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body row">
                    <!-- content -->
                    <div class="col-5">
                        <img src="https://m.media-amazon.com/images/I/91BGpV19r0L._SL1500_.jpg"  alt="" width="120px" height="130px">
                    </div>
                    <div class="col-7">
                        <h4>Price : 59,000</h4>
                        <h4>Camera : 36px back</h4>
                        <h4>Battery : 2000mph</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Add to cart</button>
                </div> 
            </div>    
        </div>
    
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
