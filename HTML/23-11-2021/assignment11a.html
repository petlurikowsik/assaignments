<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Cards</title>
    <link rel="stylesheet" href="11.css">
    <!-- add css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container" style="margin-top: 250px;">
        <!-- grid of cards -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
                <!-- add a card -->
                <div class="card border-0 w-100 p-5">
                    <div class="card-body text-center">
                        <img style="width: 120px;height: 120px;border-radius: 50%;" src="https://pbs.twimg.com/profile_images/1365295663773270022/pmPNU8Uz_400x400.jpg" class="mb-4" alt="">
                        <h4>Myrtie May</h4>
                        <p>Head of Global Product</p>
                        <button class="btn border d-block mx-auto ps-4 pe-4 mt-5">Connect</button>
                    </div>
                </div>
            </div>
            <div class="col">
                 <!-- add a card -->
                 <div class="card border-0 w-100 p-5">
                    <div class="card-body text-center">
                        <img style="width: 120px;height: 120px;border-radius: 50%;" src="https://st2.depositphotos.com/3258807/9933/i/600/depositphotos_99337524-stock-photo-beautiful-smiling-woman.jpg" class="mb-4" alt="">
                        <h4>Blanche Pearson</h4>
                        <p>Sales Manger</p>
                        <button class="btn border d-block mx-auto ps-4 pe-4 mt-5">Connect</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- add a card -->
                <div class="card border-0 w-100 p-5">
                    <div class="card-body text-center">
                        <img style="width: 120px;height: 120px;border-radius: 50%;" src="https://us.123rf.com/450wm/jackf/jackf1107/jackf110700053/9854931-portrait-of-ordinary-girl-outdoor-in-autumn.jpg?ver=6" class="mb-4" alt="">
                        <h4>Laura French</h4>
                        <p>External Consultant</p>
                        <button class="btn border d-block mx-auto ps-4 pe-4 mt-5">Connect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- add javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
